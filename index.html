<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <div class="flex justify-center items-start mt-10">
        <div id="chatBox"
            class="flex flex-col w-96 h-[80vh] bg-white overflow-auto shadow-xl border border-gray-200 rounded-lg">
            <!-- Example Chat -->
            <div class="p-4 max-w-full break-words">
                <div class="text-sm text-gray-500">System </div>
                <div class="mt-1 text-gray-800">Join some room to start chatting</div>
            </div>
            <!-- End Example Chat -->
        </div>
        <div class="ml-5 flex flex-col w-80">
            <div class="mb-4">
                <label for="usernameMain" class="block text-sm font-medium text-gray-700">Enter Your Name</label>
                <input type="text" id="usernameMain" placeholder="Your username"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" />
                <button onclick="setUsername()"
                    class="mt-2 w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Set
                    Username</button>
            </div>
            <div class="mb-4">
                <label for="JoinRoomName" class="block text-sm font-medium text-gray-700">Join Room</label>
                <input type="text" id="JoinRoomName" placeholder="Room Name"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" />
                <button onclick="JoinRoom()"
                    class="mt-2 w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Join
                    Room</button>
            </div>
            <div class="mb-4">
                <label for="CreateRoomName" class="block text-sm font-medium text-gray-700">Create Room</label>
                <input type="text" id="CreateRoomName" placeholder="Room Name"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" />
                <button onclick="CreateRoom()"
                    class="mt-2 w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Create
                    Room</button>
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Your message</label>
                <textarea id="message" placeholder="Your message"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"></textarea>
                <button onclick="sendMessage()"
                    class="mt-2 w-full text-white bg-purple-600 hover:bg-purple-700 focus:ring-4 focus:outline-none focus:ring-purple-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Send
                    Message</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>

</html>
